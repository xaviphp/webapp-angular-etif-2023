<div class="ae-grid au-xs-ta-center au-mb-4">
  <div *ngFor="let objeto of infoService.equipo" class="animate__animated animate__fadeIn ae-grid__item item-lg-4 ae-kappa
  au-mb-3">
    <img [src]="objeto.imagen" alt="" class="au-mb-3" style="width: 250px; height: 250px;">
    <h5 class="ae-u-bolder au-mt-2">{{ objeto.nombre }}</h5>
    <p class="ae-u-bolder au-mb-3">{{ objeto.titulo }}</p>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ objeto.frase
      }}</p>
  </div>
</div>
